  {% extends 'shop/base.html' %}
  {% block content %}
    <h1>Customer List</h1>
    
    {% for user in users %}
    <p><b> <a href="{% url 'shop:customer_detail' id=user.pk %}"> {{user.first_name }} {{user.last_name }} </a></b>
      Their username is {{ user.username }} and they live at 
       {{ user.customer.address }}. You can reach them at {{ user.email }} 
    </p>
    {% endfor %}

{% endblock %}
