  {% extends 'shop/base.html' %}
  {% block content %}
    <h1>Product List</h1>
<p>{{ deleted }} </p>
    <p><a href="{% url 'shop:product_new' %}">Add a new product</a></p>
    {% for product in products %}
    <p><b> <a href="{% url 'shop:product_detail' id=product.id %}">{{product.name }}</a></b>
      This is product {{ product.id }} which costs
       {{product.price}}. The product was added on: {{ product.created_date }} 
    {% endfor %}

    {% endblock %}
